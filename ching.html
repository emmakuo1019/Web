    <div class="word">蘿蔔的根部是最常見的蔬菜之一，但實際上整株植物均可食用。目前有專門食用葉子的品種，稱為「葉蘿蔔」。種子稱為萊菔子，是常用的中藥。
    蘿蔔分為白蘿蔔、青蘿蔔和櫻桃蘿蔔三種。而胡蘿蔔為繖形科胡蘿蔔屬，而非十字花科蘿蔔屬；蕪菁為十字花科蕓薹屬，亦非蘿蔔的一種。</div>
